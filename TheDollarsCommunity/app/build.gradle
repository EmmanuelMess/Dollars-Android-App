apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "org.dollars_bbs.thedollarscommunity"
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
        }

        release {
            minifyEnabled true
            shrinkResources true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'

    compile 'com.github.ahorn:android-rss:v1.0-rc1'//RSS handling lib
    compile 'com.nineoldandroids:library:2.4.0'//Adds to old android versions animations. Needed for date picker
    compile 'com.github.jaydeep17:datetimepicker:0.0.4'//Material date picker
    compile 'com.google.code.gson:gson:2.4'//Google's gson lib
    compile 'com.github.EmmanuelMess:Emoji-API-8-version:master-SNAPSHOT'//emoji keyboard
}
